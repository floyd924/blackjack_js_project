<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">    <meta charset="utf-8">
  <script src="./js/bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/main.css">
  <title>CodeClan Casino</title>
</head>
<body>
  <div class="topnav">
    <img src="css/casinologo.gif" id="logo">
    <h1>CodeClan <span class="pretty-text-underline">Casino</span></h1>
    <a href="#blackjack">Blackjack</a>
    <a href="#Poker">Poker</a>
    <a href="#Roulette">Roulette</a>
    <div id="shuffle-deck-button-container">
      <button type="button" id="shuffle-deck-button">Shuffle Deck</button>
    </div>
  </div>

  <div>
    <hr>
  </div>

  <div class="views">

    <div class="view">
      <div id="dealer_text">
        <p>Dealer Hand</p>
      </div>
      <div id="dealer_container">
      </div>
      <div id="total_text_container">
      </div>
      <div id="dealer_total"></div>
      <div id="dealer_win_count_container"></div>
    </div>

    <div class="view">
      <p></p>
      <div id="result_container">
      </div>
    </div>

    <div class="view">
      <div id="player_text">
        <p>Player Hand</p>
      </div>
      <div id="player_container">
      </div>
      <div id="total_text">
        <p>Player total</p>
      </div>

      <div id="player_total"></div>
      <div id="player_win_count_container"></div>
    </div>

  </div>

</body>
<img src="css/gamble-aware2.png" id="fun-stops">
</html>
